<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Yoga</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga More than Exercises</h1>
        </a>

        <!-- Navigation  Section -->

        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="road">Personal</label>
            <input id="road" type="radio" name="running_preference" value="Personal" required />
            <label for="trail">Group</label>
            <input id="trail" type="radio" name="running_preference" value="Group" />
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both" />
            <input class="join-button" type="submit" value="Submit!" />
            <section>
                <div>
                <h3>You can also reach us on our Social Media Platforms below.</h3>
            </div>
           </section>
        </form>
    </section>

    

    <!-- Footer section -->
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (Open in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page (Open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (Open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (Open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/c0a2f2caac.js" crossorigin="anonymous"></script>

</body>

</html>
